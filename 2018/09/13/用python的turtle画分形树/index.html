      <p>﻿由于分形树具有对称性，自相似性，所以我们可以用递归来完成绘制。只要确定开始树枝长、每层树枝的减短长度和树枝分叉的角度，我们就可以把分形树画出来啦！！<br>代码如下：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"># -*- coding: utf-8 -*-</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">绘制分形树</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line"></span><br><span class="line">import turtle as tl </span><br><span class="line"></span><br><span class="line">def draw_smalltree(tree_length,tree_angle):</span><br><span class="line">	&apos;&apos;&apos;</span><br><span class="line">	绘制分形树函数</span><br><span class="line">	&apos;&apos;&apos;</span><br><span class="line">	if tree_length &gt;= 3:</span><br><span class="line">		tl.forward(tree_length) #往前画</span><br><span class="line">		tl.right(tree_angle)  #往右转</span><br><span class="line">		draw_smalltree(tree_length - 10,tree_angle)#画下一枝，直到画到树枝长小于3</span><br><span class="line"></span><br><span class="line">		tl.left(2 * tree_angle)  #转向画左</span><br><span class="line">		draw_smalltree(tree_length -10,tree_angle) #直到画到树枝长小于3</span><br><span class="line"></span><br><span class="line">		tl.rt(tree_angle) #转到正向上的方向，然后回溯到上一层</span><br><span class="line">		if tree_length &lt;= 30:  #树枝长小于30，可以当作树叶了，树叶部分为绿色</span><br><span class="line">			tl.pencolor(&apos;green&apos;)</span><br><span class="line">		if tree_length &gt; 30:</span><br><span class="line">			tl.pencolor(&apos;brown&apos;)  #树干部分为棕色</span><br><span class="line">		tl.backward(tree_length)  #往回画，回溯到上一层</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line">	tl.penup()</span><br><span class="line">	#tl.pencolor(&apos;green&apos;)</span><br><span class="line">	tl.left(90)  #因为树是往上的，所以先把方向转左</span><br><span class="line">	tl.backward(250) #把起点放到底部</span><br><span class="line">	tl.pendown()</span><br><span class="line">	tree_length = 100  #我设置的最长树干为100</span><br><span class="line">	tree_angle = 20  #树枝分叉角度，我设为20</span><br><span class="line">	draw_smalltree(tree_length,tree_angle)</span><br><span class="line">	tl.exitonclick()  #点击才关闭画画窗口</span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">	main()</span><br></pre></td></tr></table></figure>
